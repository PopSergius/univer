<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher Encryption/Decryption</title>
</head>
<body>
    <h1>Playfair Cipher Encryption/Decryption</h1>
    <form method="POST">
        <label for="text">Enter text:</label>
        <input type="text" id="text" name="text" required><br><br>

        <label for="key">Enter encryption key:</label>
        <input type="text" id="key" name="key" required><br><br>

        <button type="submit" name="action" value="Encrypt">Encrypt</button>
        <button type="submit" name="action" value="Decrypt">Decrypt</button>
    </form>

    {% if result_text %}
    <h2>Result:</h2>
    <p>{{ result_text }}</p>
    {% endif %}
</body>
</html>
